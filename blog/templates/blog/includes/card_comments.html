{%for comm in post.comments.all|slice:":2"%}
    <li class="list-group-item">
        <div class="container-fluid">
            <div class="row">
            <div class="col-2">
                <a href="#"><img src="{%static 'mysite/image/avatar.png'%}" width="44" height="44"></a>
            </div>
            <div class="col-6">
                <a class="" href="#" style="display: block">{{comm.comment_author}}</a>
                <a class="" style="font-size: 15px">{{comm|truncatechars:20|truncatewords:7}}</a>
            </div>
            <div class="col-4">
                <a class="btn btn-light " href="#" style="font-size: 13px">Редактировать</a>
            </div>
    </li>
{%endfor%}
